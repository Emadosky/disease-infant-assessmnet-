<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infant Health Check Widget</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="widget">
  <div class="text-box">
    <h2 id="header-text">Infant Health Check</h2>
  </div>
  <div id="status-container" class="status normal">
    <p id="status">Normal findings</p>
  </div>
  <div id="interaction-container" class="interaction normal">
    <p>Possible nursing interaction: None</p>
  </div>
  <div class="buttons-container">
    <button onclick="updateStatus('convulsions', this)">Convulsions</button>
    <button onclick="updateStatus('fastBreathing', this)">Fast Breathing (60 breaths per minute or above)</button>
    <button onclick="updateStatus('fever', this)">Fever (37.5°C or above)</button>
    <button onclick="updateStatus('lowBodyTemp', this)">Low Body Temperature (less than 35.5°C)</button>
    <button onclick="updateStatus('movement', this)">Movement only when stimulated or no movement at all</button>
    <button onclick="updateStatus('none', this)">None of the signs of very severe disease or local bacterial infection</button>
    <button onclick="updateStatus('notFeeding', this)">Not feeding well</button>
    <button onclick="updateStatus('chestIndrawing', this)">Severe chest indrawing</button>
    <button onclick="updateStatus('skinPustules', this)">Skin pustules</button>
    <button onclick="updateStatus('umbilicus', this)">Umbilicus red or draining pus</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
